name: Check
on:
  push:
    branches:
      - develop
  pull_request:
jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: npm install
      - name: Check type
        run: npm run typecheck
      - name: Check Lint
        run: npm run lint
      - name: Check Test
        run: npm run test
